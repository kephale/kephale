name: Metrics

on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg

          # Core data needed for most plugins
          base: activity, community, repositories, metadata

          config_timezone: America/Los_Angeles

          # ðŸ”¥ Shows you're actively coding
          plugin_lines: yes

          # ðŸ”¬ Research/engineering credibility
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_ignored: html, css

          # ðŸš¦ Shows people actually use your work
          plugin_traffic: yes

          # ðŸ“ˆ Contribution + issue/PR involvement
          plugin_followup: yes

          # ðŸ“¦ Highlight serious repos (edit these!)
#          plugin_repositories: yes
#          plugin_repositories_featured: czi-ai/cryolens, scenerygraphics/sciview, cellcanvas/cellcanvas, copick/copick

          # ðŸ‘¥ Collaboration signal
          plugin_people: yes
          plugin_people_types: followers, following

          # ðŸ“… Shows sustained contribution
          plugin_calendar: yes
